<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form HTML</title>
  </head>
  <style>
    body {
      front-family: "Lucida Granda", "Lugida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
  <body>
    <header><h1>[Thực hành] 1. Tạo form cơ bản</h1></header>
    <main>
      <fieldset>
        <legend><h2>Order Form</h2></legend>
        <form method="get" action="simpleform.html">
          <p><b>What wuold you like to buy?</b></p>
          <select name="" id="">
            <option value="   ">A</option>
            <option value="">B (+ 0.5$)</option>
            <option value="">C (+ 0.5$)</option>
          </select>
          <p><b>How many would you like to order?</b></p>
          <input type="radio" name="rd" />1 -$10 <br />
          <input type="radio" name="rd" />1 -$20 <br />
          <input type="radio" name="rd" />1 -$25 <br />
          <p><b>name</b><span style="color: red">*</span></p>
          <input
            type="text"
            name="firstname"
            placeholder="FirstName"
            size="15"
          />
          <input type="text" name="lastname" placeholder="LastName" size="15" />
          <p><b>Email</b></p>
          <input type="text" name="email" size="35" />
          <p><b>Phone Number</b></p>
          <input type="text" name="phone1" size="5" /> -
          <input type="text" name="phone2" size="5" /> -
          <input type="text" name="phone3" size="5" />
          <p><input type="button" name="btSubmit" value="Submit" /></p>
        </form>
        <form method="get" action="simpleform.html" class="body"></form>
      </fieldset>
    </main>
  </body>
</html>
