<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Chuyển C(Celsius) chuyển sang độ F(Fahrenheit)</title>
</head>
<body>
    <script>
        const C = Number(prompt("Nhập nhiệt độ C:"));
        const F = (C * 9) / 5+ 32;
        console.log(C, "=", F);
    </script>
</body>
