<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xây dựng lớp mô tả Temperature</title>
  </head>
  <body>
    <section></section>
    <script>
      function Temperature(celcius) {
        this.celcius = celcius;

        this.fahrenheit = () => {
          return this.celcius * 1.8 + 32;
        };
        this.kenvin = () => {
          return this.celcius + 274;
        };
      }
      let tem = new Temperature(25);
      const f = tem.fahrenheit();
      const k = tem.kenvin();
      console.log("Đổi ra nhiệt độ k " + k + " ,và độ f " + f);
    </script>
  </body>
</html>
